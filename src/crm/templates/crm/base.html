<!DOCTYPE html>
<html lang="en">

    {% load static i18n %}
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Lore{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'crm/style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <div id="header" class="container-fluid p-2">
            {% block header %}
            <ul>
                <li><a href="/crm">CRM</a></li>
            </ul>
            {% endblock %}
        </div>

        <div id="content" class="container-fluid p-2">
            {% block content %}{% endblock %}
        </div>

        <div id="footer" class="container-fluid p-2">
            {% block footer %}{% endblock %}
            This is the footer
        </div>
    </body>
</html>
